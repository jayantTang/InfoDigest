version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: infodigest-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-infodigest}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - infodigest-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: infodigest-redis
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - infodigest-network

  # InfoDigest Server
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: infodigest-server
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-infodigest}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      NEWS_API_KEY: ${NEWS_API_KEY}
      STOCK_API_KEY: ${STOCK_API_KEY}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      LLM_PROVIDER: ${LLM_PROVIDER:-deepseek}
      LLM_MODEL: ${LLM_MODEL:-deepseek-chat}
      APNS_KEY_ID: ${APNS_KEY_ID}
      APNS_TEAM_ID: ${APNS_TEAM_ID}
      APNS_BUNDLE_ID: ${APNS_BUNDLE_ID}
      APNS_KEY_PATH: ./certs/AuthKey_${APNS_KEY_ID}.p8
      APNS_PRODUCTION: ${APNS_PRODUCTION:-false}
      CRON_SCHEDULE: ${CRON_SCHEDULE:-0 * * * *}
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      - ./certs:/app/certs:ro
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - infodigest-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  infodigest-network:
    driver: bridge
